<h5>Personal details</h5>
<div [formGroup]="form">
    <form>  
<div>
    <div><label for="firstname">First name</label></div>
    <div><input type="text" name="firstname" formControlName="firstName"></div>
</div>
<div>
    <div><label for="lastname">Last name</label></div>
    <div><input type="text" name="lastname" formControlName="lastName"></div>
</div>
    </form>
</div>
